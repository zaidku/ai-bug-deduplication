version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: bugdedup
      POSTGRES_PASSWORD: bugdedup_password
      POSTGRES_DB: bug_deduplication
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bugdedup"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python run.py
    volumes:
      - .:/app
      - faiss_data:/app/data
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://bugdedup:bugdedup_password@postgres:5432/bug_deduplication
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: .
    command: celery -A app.tasks worker --loglevel=info
    volumes:
      - .:/app
      - faiss_data:/app/data
    environment:
      - DATABASE_URL=postgresql://bugdedup:bugdedup_password@postgres:5432/bug_deduplication
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: .
    command: celery -A app.tasks beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://bugdedup:bugdedup_password@postgres:5432/bug_deduplication
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  faiss_data:
